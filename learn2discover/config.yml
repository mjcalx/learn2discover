sut_settings:
  model_path: models

model_hyperparameters:
  epochs: 10
  learning_rate: 0.01
  selections_per_epoch: 40
  dropout_rate: 0.5
  num_layers: 1

training_settings:
  test_fraction: 0.2
  min_evaluation_items: 200
  min_training_items: 50
  query_strategies: [entropy, least_confidence, margin_sampling]
  has_human_in_the_loop: false

dataset_settings:
  schema_file: ../datasets/schemas/schema_compas.yml
  data_file: ../datasets/generated/compas.csv
  index_column_included: true
  delimiter: ','

output_settings:
  model_path: models
  training_path: data/german/training_data
  validation_path: data/german/validation_data
  evaluation_path: data/german/evaluation_data
  unlabelled_path: data/german/unlabelled_data
  fair_csv_filename: fair.csv
  unfair_csv_filename: unfair.csv

log:
  primary_logger_type: console
  log_level: debug